<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/89faee3931.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap"

    />

    <title>News week</title>

  <body>
    <div class="container-body mx-auto bg-white">
      <nav>
        <div class="red-nav w-100 text-white p-3">

              <i class="fas fa-cloud-sun mr-2"></i
              ><span class="font-weigh-bold">25 Country Name XX ></span>
            </div>
            <div class="date">Tue, Sep 01, 2020</div>
          </div>
          <div class="news-logo">
            <img src="./images/news-logo.png" alt="News logo" />
          </div>
          <div class="login-area m-2">
            <span>LOGIN</span>
            <button
              class="sub-btn font-weight-bold btn-warning ml-2"
              type="button"
            >
              Subscription Offers
            </button>
          </div>
        </div>
        <div class="white-nav nav navbar navbar-expand-sm">
          <div class="top-nav-container">
            <ul class="navbar-nav py-0">
              <li class="nav-item py-0 px-2"><a class="nav-link">U.S.</a></li>
              <li class="nav-item py-0 px-2"><a class="nav-link">World</a></li>
              <li class="nav-item py-0 px-2">
                <a class="nav-link">Business</a>
              </li>
              <li class="nav-item py-0 px-2">
                <a class="nav-link">Tech & Sience</a>
              </li>
              <li class="nav-item py-0 px-2">
                <a class="nav-link">Culture</a>
              </li>
              <li class="nav-item py-0 px-2">
                <a class="nav-link">Newsgeek</a>
              </li>
              <li class="nav-item py-0 px-2"><a class="nav-link">Sports</a></li>
              <li class="nav-item py-0 px-2"><a class="nav-link">Health</a></li>
              <li class="nav-item py-0 px-2">
                <a class="nav-link">The debate</a>
              </li>
              <li class="nav-item py-0 px-2">
                <a class="nav-link">Vantage</a>
              </li>
              <li class="nav-item py-0 px-2">
                <a class="nav-link">Weather</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="white-nav nav navbar navbar-expand-sm">
          <div class="bottom-nav-container">
            <ul class="navbar-nav">
              <li class="nav-item"><a  class="nav-link ">TRENDING</a></li>
              <li class="nav-item"><a class="nav-link text-secondary">DONALD TRUMP</a></li>
              <li class="nav-item"><a class="nav-link text-secondary">JOE BIDEN</a></li>
              <li class="nav-item"><a class="nav-link text-secondary">CHINA</a></li>
              <li class="nav-item"><a class="nav-link text-secondary">CORONA VIRUS</a></li>
              <li class="nav-item"><a class="nav-link text-secondary">2020 ELECTION</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

</html>
